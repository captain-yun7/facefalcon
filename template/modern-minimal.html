<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Analyzer - Modern Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --secondary: #666;
            --bg: #fff;
            --border: #e0e0e0;
            --hover: #f5f5f5;
            --accent: #0066ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-items {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-items a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-items a:hover {
            color: var(--primary);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .hero p {
            color: var(--secondary);
            font-size: 1.25rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 4rem 2rem;
            margin: 3rem 0;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--bg);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--hover);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(0, 102, 255, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .upload-text {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.875rem;
            color: var(--secondary);
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--primary);
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            min-width: 180px;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .btn.primary:hover {
            background: #333;
            border-color: #333;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 6rem;
            padding-top: 4rem;
            border-top: 1px solid var(--border);
        }

        .feature {
            text-align: left;
        }

        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .feature p {
            color: var(--secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--primary);
            margin: 5px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .nav-items {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .upload-area {
                padding: 3rem 1.5rem;
            }
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">FaceAI</div>
            <ul class="nav-items">
                <li><a href="#analyze">분석</a></li>
                <li><a href="#compare">비교</a></li>
                <li><a href="#generate">생성</a></li>
                <li><a href="#about">소개</a></li>
            </ul>
            <button class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>AI Face Analyzer</h1>
            <p>인공지능으로 얼굴을 분석하고 비교해보세요</p>

            <div class="upload-area">
                <div class="upload-icon">📸</div>
                <div class="upload-text">이미지를 드래그하거나 클릭하여 업로드</div>
                <div class="upload-hint">JPG, PNG, WEBP (최대 10MB)</div>
            </div>

            <div class="action-buttons">
                <button class="btn primary">얼굴 분석하기</button>
                <button class="btn">유사도 비교</button>
                <button class="btn">부모 찾기</button>
            </div>

            <div class="features">
                <div class="feature">
                    <h3>정확한 분석</h3>
                    <p>최신 AI 기술로 99% 정확도의 얼굴 인식 및 유사도 분석</p>
                </div>
                <div class="feature">
                    <h3>빠른 처리</h3>
                    <p>클라우드 기반 처리로 몇 초 안에 결과 확인 가능</p>
                </div>
                <div class="feature">
                    <h3>개인정보 보호</h3>
                    <p>업로드된 이미지는 분석 후 즉시 삭제되어 안전합니다</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 FaceAI. All rights reserved.</p>
    </footer>
</body>
</html>
