<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMatch AI - Gradient Colorful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(100px);
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(90deg); }
            50% { transform: translate(-30px, 30px) rotate(180deg); }
            75% { transform: translate(-50px, -30px) rotate(270deg); }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .hero {
            padding: 60px 0 80px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            letter-spacing: -2px;
            line-height: 1;
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto 50px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
        }

        .upload-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .upload-area:hover::before {
            transform: translateX(100%);
        }

        .upload-area:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .upload-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: -3px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-card:hover::before {
            opacity: 1;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .action-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .feature-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 50px 0;
        }

        .pill {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .main-card {
                padding: 30px 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        footer {
            margin-top: 100px;
            padding: 40px 0;
            text-align: center;
            color: white;
            font-size: 0.95rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <span>🎨</span>
                FaceMatch AI
            </div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#features">기능</a></li>
                    <li><a href="#gallery">갤러리</a></li>
                    <li><a href="#about">소개</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>AI Face Magic</h1>
            <p>인공지능이 만들어내는 놀라운 얼굴 분석과 생성의 세계</p>

            <div class="feature-pills">
                <div class="pill">⚡ 초고속 처리</div>
                <div class="pill">🎯 99% 정확도</div>
                <div class="pill">🔒 완벽한 보안</div>
                <div class="pill">🌈 다양한 기능</div>
            </div>
        </section>

        <div class="main-card">
            <div class="upload-area">
                <div class="upload-content">
                    <div class="upload-icon">🌟</div>
                    <div class="upload-text">이미지를 여기에 드롭하세요</div>
                    <div class="upload-hint">또는 클릭하여 파일 선택</div>
                </div>
            </div>

            <div class="action-cards">
                <div class="action-card">
                    <div class="action-icon">🔮</div>
                    <div class="action-title">얼굴 분석</div>
                    <div class="action-desc">AI가 얼굴의 특징을 자세히 분석합니다</div>
                </div>
                <div class="action-card">
                    <div class="action-icon">👫</div>
                    <div class="action-title">유사도 측정</div>
                    <div class="action-desc">두 얼굴의 닮은 정도를 계산합니다</div>
                </div>
                <div class="action-card">
                    <div class="action-icon">✨</div>
                    <div class="action-title">이미지 생성</div>
                    <div class="action-desc">새로운 얼굴 이미지를 생성합니다</div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">🚀 시작하기</button>
                <button class="btn btn-secondary">📖 사용 가이드</button>
            </div>
        </div>

        <footer>
            <p>© 2024 FaceMatch AI - Powered by Advanced AI Technology</p>
        </footer>
    </div>
</body>
</html>
