<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Your Papa - 얼굴 유사도 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 24px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #4f46e5;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: #4f46e5;
            background: #f0f4ff;
        }

        .nav-link.active {
            color: #4f46e5;
            background: #f0f4ff;
        }

        .menu-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .menu-button:hover {
            background: #4338ca;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Main Content */
        .main-content {
            padding: 60px 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .main-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .main-description {
            color: #9ca3af;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 60px 0;
        }

        .upload-area {
            background: white;
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f9fafb;
        }

        .upload-area.has-image {
            border-style: solid;
            border-color: #10b981;
            background: #f0fdf4;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-area.has-image .upload-icon {
            color: #10b981;
        }

        .upload-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .upload-text {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .upload-hint {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 16px;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .upload-area.has-image .remove-image {
            display: flex;
        }

        /* Action Section */
        .action-section {
            text-align: center;
            margin: 40px 0;
        }

        .compare-button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .compare-button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .compare-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Result Section */
        .result-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 60px 0;
            text-align: center;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .result-percentage {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-text {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .comparison-images {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 24px;
            margin: 32px 0;
            align-items: center;
        }

        .comparison-image {
            border-radius: 16px;
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid #e5e7eb;
        }

        .vs-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #9ca3af;
            padding: 0 16px;
        }

        .result-insight {
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 100%);
            border-radius: 16px;
            padding: 24px;
            font-size: 1.1rem;
            color: #6b7280;
            border-left: 4px solid #4f46e5;
            margin-top: 24px;
            text-align: left;
        }

        .new-comparison {
            margin-top: 32px;
        }

        .new-comparison-button {
            background: transparent;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-comparison-button:hover {
            background: #4f46e5;
            color: white;
        }

        /* Loading State */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff40;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                border-bottom: 1px solid #e5e7eb;
                flex-direction: column;
                padding: 16px 24px;
                gap: 16px;
            }

            .nav-menu.open {
                display: flex;
            }

            .mobile-toggle {
                display: block;
            }

            .upload-section {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .comparison-images {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .vs-text {
                display: none;
            }
            
            .result-percentage {
                font-size: 4rem;
            }

            .main-content {
                padding: 40px 0;
            }

            .hero-section {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 16px;
            }

            .container {
                padding: 0 16px;
            }

            .upload-area {
                padding: 24px 16px;
                min-height: 240px;
            }

            .result-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                👨‍👩‍👧‍👦 Who's Your Papa?
            </a>
            
            <div class="nav-menu" id="nav-menu">
                <a href="/find-parents" class="nav-link">부모 찾기</a>
                <a href="/who-resembles" class="nav-link">닮은꼴 분석</a>
                <a href="/menu" class="menu-button">전체 메뉴</a>
            </div>
            
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                ☰
            </button>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <h1 class="main-title">부모와 아이, 얼마나 닮았을까?</h1>
                <p class="main-subtitle">부모님과 아이의 얼굴 유사도를 확인해보세요</p>
                <p class="main-description">가족의 유전적 특징이 얼마나 닮았는지 분석해드립니다</p>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" onclick="selectFile('parent')">
                    <button class="remove-image" onclick="removeImage('parent', event)">×</button>
                    <div class="upload-icon">👨‍👩</div>
                    <div class="upload-title">부모 사진</div>
                    <div class="upload-text">엄마 또는 아빠 사진을 선택하세요</div>
                    <div class="upload-hint">JPG, PNG 형식 지원</div>
                    <img id="parent-preview" class="image-preview" style="display: none;">
                </div>

                <div class="upload-area" onclick="selectFile('child')">
                    <button class="remove-image" onclick="removeImage('child', event)">×</button>
                    <div class="upload-icon">👶</div>
                    <div class="upload-title">아이 사진</div>
                    <div class="upload-text">자녀 사진을 선택하세요</div>
                    <div class="upload-hint">JPG, PNG 형식 지원</div>
                    <img id="child-preview" class="image-preview" style="display: none;">
                </div>
            </section>

            <!-- Action Section -->
            <section class="action-section">
                <button class="compare-button" id="compare-btn" disabled onclick="compareFaces()">
                    <span id="btn-text">👨‍👩‍👧‍👦 가족 유사도 확인하기</span>
                </button>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="result-section" style="display: none;">
                <div class="result-percentage" id="result-percentage">87%</div>
                <div class="result-text">유사도</div>
                
                <div class="comparison-images">
                    <img id="result-source" class="comparison-image">
                    <div class="vs-text">VS</div>
                    <img id="result-target" class="comparison-image">
                </div>
                
                <div class="result-insight" id="result-insight">
                    🧬 유전적 특징 분석: 부모님의 눈매와 코의 형태가 아이에게 잘 전달되었네요! 가족의 유전적 연결고리가 뚜렷이 보입니다.
                </div>
                
                <div class="new-comparison">
                    <button class="new-comparison-button" onclick="resetComparison()">
                        🔄 새로운 비교하기
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="parent-input" accept="image/*" style="display: none;" onchange="handleFileSelect('parent', this)">
    <input type="file" id="child-input" accept="image/*" style="display: none;" onchange="handleFileSelect('child', this)">

    <script>
        let parentImage = null;
        let childImage = null;

        function toggleMobileMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('open');
        }

        function selectFile(type) {
            document.getElementById(type + '-input').click();
        }

        function handleFileSelect(type, input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(type + '-preview');
                const area = preview.closest('.upload-area');
                
                preview.src = e.target.result;
                preview.style.display = 'block';
                area.classList.add('has-image');
                
                if (type === 'parent') {
                    parentImage = e.target.result;
                } else {
                    childImage = e.target.result;
                }
                
                checkReadyToCompare();
            };
            reader.readAsDataURL(file);
        }

        function removeImage(type, event) {
            event.stopPropagation();
            
            const preview = document.getElementById(type + '-preview');
            const area = preview.closest('.upload-area');
            const input = document.getElementById(type + '-input');
            
            preview.style.display = 'none';
            preview.src = '';
            area.classList.remove('has-image');
            input.value = '';
            
            if (type === 'parent') {
                parentImage = null;
            } else {
                childImage = null;
            }
            
            checkReadyToCompare();
        }

        function checkReadyToCompare() {
            const button = document.getElementById('compare-btn');
            if (parentImage && childImage) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }

        function compareFaces() {
            const button = document.getElementById('compare-btn');
            const btnText = document.getElementById('btn-text');
            
            button.disabled = true;
            btnText.innerHTML = '<div class="loading"><div class="spinner"></div>분석 중...</div>';
            
            // 실제 API 호출 시뮬레이션
            setTimeout(() => {
                showResult(Math.floor(Math.random() * 100));
                button.disabled = false;
                btnText.innerHTML = '📊 다시 비교하기';
            }, 2500);
        }

        function showResult(percentage) {
            const resultSection = document.getElementById('result-section');
            const resultPercentage = document.getElementById('result-percentage');
            const resultInsight = document.getElementById('result-insight');
            const resultSource = document.getElementById('result-source');
            const resultTarget = document.getElementById('result-target');
            
            resultPercentage.textContent = percentage + '%';
            resultSource.src = parentImage;
            resultTarget.src = childImage;
            
            let insight = '';
            if (percentage >= 80) {
                insight = '🧬 놀라운 유전자 연결! 부모님의 주요 얼굴 특징이 아이에게 강하게 전달되었습니다. 눈매, 코, 입술 형태에서 뚜렷한 가족 유사성이 보입니다.';
            } else if (percentage >= 60) {
                insight = '👨‍👩‍👧‍👦 확실한 가족 유사도! 부모님의 몇 가지 특징이 아이에게 잘 나타나고 있네요. 특히 얼굴형이나 눈의 형태에서 닮은 부분을 찾을 수 있습니다.';
            } else if (percentage >= 40) {
                insight = '🤔 중간 정도의 유사도입니다. 일부 특징에서 가족의 흔적을 찾을 수 있어요. 성장하면서 더 닮아갈 수도 있습니다.';
            } else if (percentage >= 20) {
                insight = '😊 약간의 가족 특징이 보입니다. 미묘한 부분에서 유전적 연결고리를 찾을 수 있네요. 때로는 성격이나 표정에서 더 닮을 수 있어요.';
            } else {
                insight = '🌟 각자의 독특한 매력! 외모보다는 내면의 특징에서 더 닮을 수 있습니다. 가족은 생김새가 전부가 아니니까요.';
            }
            
            resultInsight.textContent = insight;
            resultSection.style.display = 'block';
            
            // 부드러운 스크롤로 결과까지 이동
            setTimeout(() => {
                resultSection.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }

        function resetComparison() {
            // 결과 섹션 숨기기
            document.getElementById('result-section').style.display = 'none';
            
            // 이미지들 리셋
            removeImage('parent', { stopPropagation: () => {} });
            removeImage('child', { stopPropagation: () => {} });
            
            // 버튼 텍스트 리셋
            document.getElementById('btn-text').innerHTML = '👨‍👩‍👧‍👦 가족 유사도 확인하기';
            
            // 맨 위로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 드래그 앤 드롭 기능
        document.querySelectorAll('.upload-area').forEach(area => {
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.style.borderColor = '#4f46e5';
                area.style.background = '#f0f4ff';
            });

            area.addEventListener('dragleave', (e) => {
                e.preventDefault();
                area.style.borderColor = '#d1d5db';
                area.style.background = 'white';
            });

            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.style.borderColor = '#d1d5db';
                area.style.background = 'white';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const type = area.onclick.toString().includes('parent') ? 'parent' : 'child';
                    const input = document.getElementById(type + '-input');
                    input.files = files;
                    handleFileSelect(type, input);
                }
            });
        });
    </script>
</body>
</html>
