<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Your Papa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Feature Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin: 60px 0;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #d1d5db;
        }

        .card-content {
            padding: 32px 24px;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .card-icon.primary {
            background: #f0f4ff;
            color: #4f46e5;
        }

        .card-icon.success {
            background: #f0fdf4;
            color: #16a34a;
        }

        .card-icon.purple {
            background: #faf5ff;
            color: #9333ea;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #111827;
        }

        .card-description {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card-action {
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: #4f46e5;
            transition: color 0.2s ease;
        }

        .feature-card:hover .card-action {
            color: #4338ca;
        }

        .arrow {
            margin-left: 8px;
            transition: transform 0.2s ease;
        }

        .feature-card:hover .arrow {
            transform: translateX(4px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 60px 0 40px;
            }
            
            .features {
                gap: 16px;
                margin: 40px 0;
            }
            
            .card-content {
                padding: 24px 20px;
            }
        }

        /* Clean modern styling */
        .feature-card {
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #16a34a);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Who's Your Papa?</h1>
            <p class="subtitle">가족 얼굴 유사도를 간단하게 확인해보세요</p>
        </header>

        <main class="features">
            <a href="/face-match" class="feature-card">
                <div class="card-content">
                    <div class="card-icon primary">📊</div>
                    <h3 class="card-title">얼굴 유사도</h3>
                    <p class="card-description">두 사진을 비교해서 닮은 정도를 확인</p>
                    <div class="card-action">
                        확인하기 <span class="arrow">→</span>
                    </div>
                </div>
            </a>

            <a href="/find-parents" class="feature-card">
                <div class="card-content">
                    <div class="card-icon success">🔍</div>
                    <h3 class="card-title">부모 찾기</h3>
                    <p class="card-description">여러 명 중에서 가장 닮은 사람 찾기</p>
                    <div class="card-action">
                        시작하기 <span class="arrow">→</span>
                    </div>
                </div>
            </a>

            <a href="/who-resembles" class="feature-card">
                <div class="card-content">
                    <div class="card-icon purple">⚖️</div>
                    <h3 class="card-title">닮은꼴 분석</h3>
                    <p class="card-description">엄마와 아빠 중 누구를 더 닮았는지</p>
                    <div class="card-action">
                        분석하기 <span class="arrow">→</span>
                    </div>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
