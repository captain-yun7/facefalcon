<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#fff"/>
  
  <!-- Red and Blue Circle (Taeguk) -->
  <g transform="translate(450,300)">
    <circle r="120" fill="#c60c30"/>
    <path d="M -120,0 A 120,120 0 0,1 0,-120 A 60,60 0 0,1 0,0 A 60,60 0 0,0 0,120 A 120,120 0 0,1 -120,0 Z" fill="#003478"/>
  </g>
  
  <!-- Four Trigrams -->
  <!-- Geon (건) - Top Left -->
  <g transform="translate(200,150)">
    <rect x="0" y="0" width="60" height="10" fill="#000"/>
    <rect x="0" y="20" width="60" height="10" fill="#000"/>
    <rect x="0" y="40" width="60" height="10" fill="#000"/>
  </g>
  
  <!-- Gon (곤) - Bottom Right -->
  <g transform="translate(640,450)">
    <rect x="0" y="0" width="25" height="10" fill="#000"/>
    <rect x="35" y="0" width="25" height="10" fill="#000"/>
    <rect x="0" y="20" width="25" height="10" fill="#000"/>
    <rect x="35" y="20" width="25" height="10" fill="#000"/>
    <rect x="0" y="40" width="25" height="10" fill="#000"/>
    <rect x="35" y="40" width="25" height="10" fill="#000"/>
  </g>
  
  <!-- Gam (감) - Top Right -->
  <g transform="translate(640,150)">
    <rect x="0" y="0" width="25" height="10" fill="#000"/>
    <rect x="35" y="0" width="25" height="10" fill="#000"/>
    <rect x="0" y="20" width="60" height="10" fill="#000"/>
    <rect x="0" y="40" width="25" height="10" fill="#000"/>
    <rect x="35" y="40" width="25" height="10" fill="#000"/>
  </g>
  
  <!-- Ri (리) - Bottom Left -->
  <g transform="translate(200,450)">
    <rect x="0" y="0" width="60" height="10" fill="#000"/>
    <rect x="0" y="20" width="25" height="10" fill="#000"/>
    <rect x="35" y="20" width="25" height="10" fill="#000"/>
    <rect x="0" y="40" width="60" height="10" fill="#000"/>
  </g>
</svg>